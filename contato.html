  <h2>Formulário de Contato</h2>

    <p>
      <label for="txtName">Nome</label><br>

    </p>
    <p>
      <label for="slctSubject">Assunto</label><br>

      <label for="txtMessage">Mensagem</label><br>

    </p>
    <p>
      <input type="checkbox" name="Newsletter" id="chk">

    </p>
    <p>
      <label>Onde me encontrou?</label><br>
      <input type="radio" name="SocialNetwork" id="rdYoutube" value="Y">
      <label for="rdYoutube">Youtube</label><br>
      <input type="radio" name="SocialNetwork" id="rdGoogle" value="G">
      <label for="rdGoogle">Google</label><br>
      <input type="radio" name="SocialNetwork" id="rdBing" value="B">
      <label for="rdBing">Bing</label><br>
      <input type="radio" name="SocialNetwork" id="rdOthers" value="O">
      <label for="rdOthers">Outros</label>
    </p>
